
<div class="container">
    <div class="row">
        <div class="col">
            <h3 class="mt-3">Comic a comprar:</h3>
            <h1>{{comicAComprar.nombre}}</h1>
            <hr>
            <br>
        </div>
    </div>

    
    <form [formGroup]="gestionarCompraForm">
        
        <div class="row">
            <div class="col">
                <label for="cantidadAComprar">Cantidad de comics a comprar:</label>
            
                <input type="number" class="form-control" id="cantidadAComprar"  formControlName="cantidadAComprar"
                    [ngClass]="{ 'is-invalid' :  !formularioValido && f.cantidadAComprar.errors }">
                <div *ngIf="!formularioValido && f.cantidadAComprar.errors">
                    <span class="text-danger" *ngIf="f.cantidadAComprar.errors.required">Campo requerido.</span>
                </div>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col-6">
                <button type="button" class="btn btn-danger" (click)="cancelarCompra()">Cancelar Compra</button>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-success" (click)="realizarCompra()">Realizar Compra</button>
            </div>
        </div>
        <br>

    </form>
 
</div>
